<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="LeftSide">
            <div class="header">
                <div class="userimg">
                    <img src="./img/user.jpg" class="cover" alt="">
                </div>
                <ul class="nav-icons">
                    <li><ion-icon name="ellipse-outline"></ion-icon></li>
                    <li><ion-icon name="chatbubbles"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>

            <div class="search-chat">
                <div>
                    <input type="text" placeholder="Search or start new chat">
                    <ion-icon name="search-circle-outline"></ion-icon>
                </div>
            </div>

            <div class="chatlist">
                <div class="block active">
                    <div class="imgbx">
                        <img src="./img/img1.jpg" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Hehe Wala Boyy</h4>
                            <p class="time">10:59</p>
                        </div>
                        <div class="message-p">
                            <p>Hehe Hehe Hehe</p>
                        </div>
                    </div>
                </div>

                <div class="block unread">
                    <div class="imgbx">
                        <img src="./img/img2.jpg" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Stop Wala Boyy</h4>
                            <p class="time">11:30</p>
                        </div>
                        <div class="message-p">
                            <p>Stop This Get Some Help</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>



            </div>







        </div>



        <div class="RightSide">
            <div class="header">
                <div class="imgText">
                    <img src="./img/img1.jpg" class="cover" alt="">
                </div>
                <h4>Hehe Wala Boyy <br><span>online</span></h4>
                <ul class="nav-icons">
                    <li><ion-icon name="search-outline"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <div class="chatBox">
                <div class="message my-message">
                    <p>Hi<br><span>12:15</span></p>
                </div>
                <div class="message frnd-message">
                    <p>Hehe Boyy<br><span>12:15</span></p>
                </div>
            </div>

            <div class="chat_input">
                <ion-icon name="happy-outline"></ion-icon>
                <ion-icon name="attach-outline"></ion-icon>
                <input type="text" placeholder="Type a Message">
                <ion-icon name="mic"></ion-icon>
            </div>


        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
